<form class="form-horizontal" id="domainupdate" action="/cdn/domain/modify/" method="post" accept-charset="UTF-8">
<input type="hidden" name="id" id="id"/>
 <div class="form-group">
        <label class="col-md-2 control-label">域名:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="domain" name="domain"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">CDN厂商</label>
         <div class="col-md-5">
            <select name="cdn_name" id="cdn_name" class="form-control">
                {% for _id, _value in cdn_names %}
                    <option value="{{_id}}">{{_value}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">开始日期:</label>
        <div class="col-md-5">

            <input class="form-control" type="text" id="start_date" name="start_date"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">结束日期:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="end_date" name="end_date"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">状态:</label>
        <div class="col-md-5">
            <select name="status_id" id="status_id" class="form-control">
                {% for _id, _value in domain_status %}
                    <option value="{{_id}}">{{_value}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">项目:</label>
        <div class="col-md-5">
            <select name="project_id" id="project_id" class="form-control">
                {% for _id, _value in projects %}
                    <option value="{{_id}}">{{_value}}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">用途:</label>
        <div class="col-md-5">
            <input class="form-control" type="text" id="purpose" name="purpose"/>
        </div>
</form>

<script type="text/javascript">
//formatter用于显示滑块上文字的
    jQuery(document).ready(function() {

         $('#domaincreate').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        // Set default threshold for all fields. It is null by default
        threshold: 3,
        fields: {
            'cname': {
                threshold: 6,
                validators: {
                    notEmpty: {
                        message: 'CDN厂商不能为空！'
                    }
                }
            },
            'status': {
                // The threshold option does not effect to the elements
                // which user cannot type in, such as radio, checkbox, select, etc.
                threshold: 5,
                validators: {
                    notEmpty: {
                        message: '状态不能为空！'
                    }
                }
            },
            'domain': {
                // The threshold option does not effect to the elements
                // which user cannot type in, such as radio, checkbox, select, etc.
                threshold: 5,
                validators: {
                    notEmpty: {
                        message: '域名不能为空！'
                    }
                }
            },
        }
    });

$('#start_date').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            minView:2
        });
$('#end_date').datetimepicker({
            language:'zh-CN',
            format: 'yyyy-mm-dd',
            minView:2
        });
});
</script>
<style>
#ex1Slider .slider-selection {
    background: #BABABA;
}
</style>
